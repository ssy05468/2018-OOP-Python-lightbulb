<svg
   xmlns:svg="http://www.w3.org/2000/svg"
   xmlns="http://www.w3.org/2000/svg"
   version="1.1"
   viewBox="0 0 320 240">

   <style>
      .axis {
        stroke: #333;
        stroke-width: 2;
      }
      .gridline {
        stroke: #eee;
        stroke-width: 1;
        fill: none;
      }
      .label {
        font-size: 14px;
        font-family: Arial, sans-serif;
        text-anchor: middle;
        fill: #444
      }
     .bar {
        fill: #a9a9a9;
        opacity: 0.6;
      }
    </style>

  <g class="gridline" >
    <rect x="10.5" y="10.5" width="300" height="210"/>
    <line x1="10" y1="10.5" x2="310" y2="10.5"/>
    <line x1="10" y1="52.5" x2="310" y2="52.5"/>
    <line x1="10" y1="94.5" x2="310" y2="94.5"/>
    <line x1="10" y1="136.5" x2="310" y2="136.5"/>
    <line x1="10" y1="178.5" x2="310" y2="178.5"/>
    <line x1="70.5" y1="10" x2="70.5" y2="220"/>
    <line x1="130.5" y1="10" x2="130.5" y2="220"/>
    <line x1="190.5" y1="10" x2="190.5" y2="220"/>
    <line x1="250.5" y1="10" x2="250.5" y2="220"/>
  </g>

  <line class="axis" x1="10" y1="220" x2="311" y2="220"/>
  <text class="label" x="160" y="235">Time</text>

